version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: secure-lock-kubernetes.svg
  required:
    - aidminutes-build
    - aidminutes-repo
  info:
    git url: >-
      [https://github.com/open-toolchain/secure-kube-toolchain](https://github.com/open-toolchain/secure-kube-toolchain)
    git branch: >-
      [master](https://github.com/open-toolchain/secure-kube-toolchain/tree/master)
toolchain:
  name: 'aidminutes-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted" 
services:
  aidminutes-repo:
    service_id: githubpublic
    parameters:
      repo_name: 'aidminutes-containers-{{timestamp}}'
      repo_url: 'https://github.com/aidminutes/ibm-aidminutes-test'
      type: link
      has_issues: true
      enable_traceability: true
  aidminutes-build:
    service_id: pipeline
    parameters:
      services:
        - aidminutes-repo
      name: 'aidminutes-{{timestamp}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          GIT_REPO: aidminutes-repo
          CF_APP_NAME: '{{form.pipeline.parameters.app-name}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          REGISTRY_NAMESPACE: '{{form.pipeline.parameters.registry-namespace}}'
          PROD_CLUSTER_NAME: '{{form.pipeline.parameters.prod-cluster-name}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
        execute: true
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      app-name: '{{services.aidminutes-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
